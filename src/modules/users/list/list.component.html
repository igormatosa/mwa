<div class="row table-users-container">
    <button mat-raised-button color="primary" (click)="addNewUser()">Dodaj korisnika</button>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
                <ng-container matColumnDef="ime">
                    <th mat-header-cell *matHeaderCellDef> Ime </th>
                    <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
                </ng-container>
            
                <ng-container matColumnDef="prezime">
                    <th mat-header-cell *matHeaderCellDef> Prezime </th>
                    <td mat-cell *matCellDef="let element"> {{element.prezime}} </td>
                </ng-container>
            
                <ng-container matColumnDef="datumRodenja">
                    <th mat-header-cell *matHeaderCellDef> Datum rođenja </th>
                    <td mat-cell *matCellDef="let element"> {{element.datumRodenja | date}} </td>
                </ng-container>
            
                <ng-container matColumnDef="adresa">
                    <th mat-header-cell *matHeaderCellDef> Adresa </th>
                    <td mat-cell *matCellDef="let element"> {{element.adresa}} </td>
                </ng-container>
            
                <ng-container matColumnDef="grad_naziv">
                    <th mat-header-cell *matHeaderCellDef> Grad </th>
                    <td mat-cell *matCellDef="let element"> {{element.grad_naziv}} </td>
                </ng-container>¸
            
                <ng-container matColumnDef="OIB">
                    <th mat-header-cell *matHeaderCellDef> OIB </th>
                    <td mat-cell *matCellDef="let element"> {{element.OIB}} </td>
                </ng-container>
            
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
            
                <ng-container matColumnDef="brojMobitela">
                    <th mat-header-cell *matHeaderCellDef> Mobitel </th>
                    <td mat-cell *matCellDef="let element"> {{element.brojMobitela}} </td>
                </ng-container>
            
                <ng-container matColumnDef="strucnaSprema_naziv">
                    <th mat-header-cell *matHeaderCellDef> SS </th>
                    <td mat-cell *matCellDef="let element"> {{element.strucnaSprema_naziv}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Akcija </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" aria-label="Uredi" (click)="editUser(element.ID)">
                            <mat-icon>mode</mat-icon>
                          </button>
                          <button mat-icon-button color="primary" aria-label="Obriši" (click)="deleteItem(element.ID)">
                            <mat-icon>delete</mat-icon>
                          </button>
                </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
</div>
